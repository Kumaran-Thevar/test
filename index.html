<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Channel Info</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Replace 'YOUR_THINGSPEAK_API_KEY' with your actual ThingSpeak API key
            var apiKey = 'KPQP2AV82NB398CL';

            // Function to get channel info
            function getChannelInfo() {
                $.getJSON('https://api.thingspeak.com/users/me.json', {api_key: apiKey})
                .done(function(data) {
                    var channels = data.channels;
                    if (channels && channels.length > 0) {
                        var channel = channels[0]; // Assuming you want to retrieve info for the first channel
                        var channelId = channel.id;
                        var channelName = channel.name;
                        var macAddress = channel.metadata.macAddress;

                        // Update HTML elements with channel info
                        $('#channelId').text(channelId);
                        $('#channelName').text(channelName);
                        $('#macAddress').text(macAddress);
                    } else {
                        alert('No channels found.');
                    }
                })
                .fail(function() {
                    alert('Failed to retrieve channel info.');
                });
            }

            // Call the function to get channel info when the page loads
            getChannelInfo();
        });
    </script>
</head>
<body>
    <h1>ThingSpeak Channel Info</h1>
    <p><strong>Channel ID:</strong> <span id="channelId"></span></p>
    <p><strong>Channel Name:</strong> <span id="channelName"></span></p>
    <p><strong>MAC Address:</strong> <span id="macAddress"></span></p>
</body>
</html>
